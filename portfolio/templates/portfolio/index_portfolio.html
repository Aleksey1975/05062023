{% extends 'generator/base.html' %}

{% block content %}
{% for project in projects %}
<h3>{{project.title}}</h3>
<p>{{project.description}}</p>
<p><img src="{{project.image.url}}" alt="" width="200"></p>
<br>
{% if project.url %}
<a href="{{ project.url }}">Червячки</a>
{% endif %}
{% endfor %}
{% endblock %}
